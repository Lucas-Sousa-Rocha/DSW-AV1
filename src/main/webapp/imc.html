<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora IMC</h1>
    </header>

    <main>
        <form action="IMCServlet" method="post" class="imc-form">
            <table class="imc-table">
                <tr>
                    <td><label for="altura" class="form-label">Altura:</label></td>
                    <td><input type="text" id="altura" name="altura" class="form-input"></td>
                </tr>
                <tr>
                    <td><label for="peso" class="form-label">Peso:</label></td>
                    <td><input type="text" id="peso" name="peso" class="form-input"></td>
                </tr>
                <tr>
                    <td colspan="2" class="form-submit-container">
                        <input type="submit" value="Calcular" class="form-submit">
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <a href="index.html" class="back-link">Voltar para a p√°gina inicial</a>
    </footer>
</body>
</html>
